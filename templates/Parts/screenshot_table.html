<table class="screenshot-table">
    <tr>
        <th>Thumbnail</th>
        <th>URI</th>
        <th>Time captured</th>
    </tr>

    {% for item in screenshots %}
        <tr>
            <td><a href="{{ item.image_uri }}"><img src="{{ item.thumb_uri }}" /></a></td>
            <td><a href="{{ item.site_uri }}">{{ item.site_uri }}</a></td>
            <td>{{ item.created }}</td>
        </tr>
    {% endfor %}
